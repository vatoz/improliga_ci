machine:
  timezone:
    Europe/Prague

  php:
    version: 7.0.4

  # This will be added to the `/etc/hosts` file
  hosts:
    improliga.dev: 127.0.0.1

dependencies:
  pre:
    # No password is required for the MySQL user `ubuntu`
    - mysql -u ubuntu -e "create database wordpress"
        
    # Use cURL to fetch WP-CLI and composer
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
    - curl -O https://getcomposer.org/composer.phar
    
    # Make sure WP-CLI and composer  are executable
    - chmod +x wp-cli.phar
    - chmod +x composer.phar
    
    # Download WordPress into `wordpress` directory
    - ./wp-cli.phar core download --allow-root --path=wordpress
    
    # Generate `wp-config.php` file
    - ./wp-cli.phar core config --allow-root --dbname=wordpress --dbhost=127.0.0.1 --dbuser=ubuntu   --path=wordpress
    
    # Install WordPress
    - ./wp-cli.phar core install --allow-root --admin_name=admin --admin_password=admin --admin_email=admin@example.com --url=http://improliga.dev:8080 --title=WordPress --path=wordpress
    
     # Clone  plugin and theme from GitHub
    - git clone git@github.com:vatoz/wpimprov.git wordpress/wp-content/plugins/wpimprov
    - git clone git@github.com:vatoz/wpimprov_vantage_child.git wordpress/wp-content/themes/wpimprov_vantage_child
    
    # composer  for wpimprov 
    - cd ./wordpress/wp-content/plugins/wpimprov &&  composer  install && cd  ../../../../
    
    # Install Plugins
    - ./wp-cli.phar --path=wordpress plugin install googleanalytics --activate
    - ./wp-cli.phar --path=wordpress plugin install ml-slider --activate
    - ./wp-cli.phar --path=wordpress plugin install siteorigin-panels --activate
    - ./wp-cli.phar --path=wordpress plugin install so-widgets-bundle --activate
    - ./wp-cli.phar --path=wordpress plugin install zalomeni --activate
    - ./wp-cli.phar --path=wordpress plugin install wp-super-cache --activate
           
    # Install Parent theme
    - ./wp-cli.phar --path=wordpress theme install vantage --activate
    
    # And use WP-CLI to activate it
    - ./wp-cli.phar plugin activate wpimprov --path=wordpress
    - ./wp-cli.phar theme activate wpimprov_vantage_child --path=wordpress

  post:
    # debug
    - find . |grep conf
  
    # Copy Apache conf into `site-available`
    - cp  ./apache_ci.conf /etc/apache2/sites-available
    
    # Use `a2ensite` to create a symlink for the config
    - a2ensite apache_ci.conf
    
    # Restart the Apache server
    - sudo service apache2 restart

test:
  override:
    # This is just for us to see that the WP Pusher plugin was actually installed and is active
    - ./wp-cli.phar plugin list --path=wordpress
